<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-label>Correo Electrónico</ion-label>
    <ion-input type="email" class="input-field"></ion-input>

    <ion-label>Contraseña</ion-label>
    <ion-input type="password" class="input-field"></ion-input>

    <ion-button expand="full" class="primary-btn">Iniciar sesión</ion-button>
    <ion-button expand="full" fill="outline" class="secondary-btn">Registrarse</ion-button>
  </div>
</ion-content>
