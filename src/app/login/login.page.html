<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-label>Correo Electrónico</ion-label>
    <ion-input type="email" class="input-field" [(ngModel)]="email" name="email" required></ion-input> <!-- Bind to email -->

    <ion-label>Contraseña</ion-label>
    <ion-input type="password" class="input-field" [(ngModel)]="password" name="password" required></ion-input> <!-- Bind to password -->

    <ion-button expand="full" class="primary-btn" (click)="onLogin()">Iniciar sesión</ion-button> <!-- Call onLogin -->
    <p>
      <a href="/register">¿No tienes una cuenta? Regístrate aquí</a> <!-- Ensure routerLink is correct -->
    </p>
    <!-- Removed secondary button for registration -->
  </div>
</ion-content>
